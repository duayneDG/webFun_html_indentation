<!DOCTYPE html>
<html>
    <head>My Registration Form</head>
    <title>My Registration Form</title> 
    <body>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="PW confirm">PW confirm:</label>
            <input type="password" id="PW confirm" name="PW confirm">
        </form>
        <form>
            <label  for="date">Birthday</label>
            <input type="date" value="mm/dd/yyyy">
        </form>
        <form>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Prefer not to say</label>
            <input type="radio" id="other" name="gender" value="decline">
        </form>
        <form>
            <p>A short decription of yourself</p>
            <textarea name="description"></textarea>
        </form>
        <form>
           
            <p> Favorite Language</p> 
            <select name="Favorite Language">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C#">c#</option>
            </select>
        </form>
        <form>
            <input type="submit" value="Submit">
        </form>    

    </body>
</html>
